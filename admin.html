<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      color: #ecf0f1;
      text-decoration: none;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #1abc9c;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .header {
      font-size: 28px;
      margin-bottom: 20px;
      color: #34495e;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin.html">🏠 Trang chủ</a>
    <a href="user.html">👤 Quản lý người dùng</a>
    <a href="feedback.html">📊 Báo cáo</a>
    <a href="#" onclick="logout()">🚪 Đăng xuất</a>
  </div>

  <div class="main">
    <div class="header">Chào mừng, Admin!</div>
    <div class="content">
      <p>Đây là giao diện quản trị viên. Bạn có thể quản lý người dùng, xem báo cáo, và thực hiện các thao tác hệ thống tại đây.</p>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
